syntax = "proto3";

package savourrpc;

option go_package = "git.savour.io/savour/savourrpc/go-savourrpc/common";
// 通用数据类型

enum ReturnCode{
    SUCCESS = 0;
    ERROR = 1;
}

// 错误Type
message Error {
  ReturnCode code = 1;
  string brief = 2;
  string detail = 3;
  bool can_retry = 4;
}

message Empty {}
